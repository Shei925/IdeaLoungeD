<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <style>
        #editor-area {
            width: 85%;  /* Increased width for the editor */
            margin: 40px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;  /* Flexbox for horizontal layout */
            border-bottom: 1px solid #ccc;
            flex-wrap: wrap; /* Allow wrapping of buttons if necessary */
        }

        .toolbar button, .toolbar select {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0; /* Button background color */
        }

        .toolbar button:hover {
            background-color: #d0d0d0; /* Change background on hover */
        }

        #editor {
            padding: 15px;
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            background-color: #fff; /* Background color for the editor */
        }

        .action-buttons {
            display: flex;  /* Flexbox for action buttons */
            margin-top: 10px;
        }

        .dropbtn {
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 160px;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            width: 100%;
            text-align: left;
            background: none; /* Remove background */
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="editor-area">
        <h2>Create Post</h2>
        <div class="toolbar">
            <button onclick="document.execCommand('bold');">Bold</button>
            <button onclick="document.execCommand('italic');">Italic</button>
            <button onclick="document.execCommand('underline');">Underline</button>
            <button onclick="document.execCommand('insertOrderedList');">Numbered List</button>
            <button onclick="document.execCommand('insertUnorderedList');">Bulleted List</button>
            <select onchange="document.execCommand('foreColor', false, this.value);">
                <option value="">Select Color</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
            </select>
            <button onclick="document.execCommand('justifyLeft');">Align Left</button>
            <button onclick="document.execCommand('justifyCenter');">Align Center</button>
            <button onclick="document.execCommand('justifyRight');">Align Right</button>
            <button onclick="document.execCommand('justifyFull');">Justify</button>
            <button onclick="document.execCommand('insertImage', false, prompt('Enter image URL:'));">Insert Image</button>
            <button onclick="document.execCommand('createLink', false, prompt('Enter link:'));">Insert Link</button>
            <button onclick="document.execCommand('removeFormat');">Clear Formatting</button>
        </div>
        <div id="editor" contenteditable="true">
            Write your thoughts here...
        </div>
        
        <div class="action-buttons">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('publishDropdown')">ðŸ’¾ Save</button>
                <div id="publishDropdown" class="dropdown-content">
                    <button onclick="saveToDraft()">Save as Draft</button>
                    <button onclick="saveToFile()">Save to Phone</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('publishOptions')">ðŸ“¤ Publish</button>
                <div id="publishOptions" class="dropdown-content">
                    <button onclick="publishPost('public')">Publish Publicly</button>
                    <button onclick="publishPost('private')">Publish Privately</button>
                    <button onclick="showSelectUserDialog()">Select Few</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }

        function saveToDraft() {
            const content = document.getElementById("editor").innerHTML;
            localStorage.setItem("draftContent", content);
            alert("Draft saved!");
        }

        function saveToFile() {
            const content = document.getElementById("editor").innerHTML;
            const blob = new Blob([content], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "post.html";
            a.click();
            URL.revokeObjectURL(url);
        }

        function publishPost(type) {
            const content = document.getElementById("editor").innerHTML;
            if (type === 'public') {
                alert("Post published publicly:\n\n" + content);
            } else if (type === 'private') {
                alert("Post published privately:\n\n" + content);
            } else {
                alert("Select few users to view.");
                // Additional logic for selecting users could be added here
            }
            // Additional functionality for saving to a database, etc., can be added here
        }

        function showSelectUserDialog() {
            const users = prompt("Enter usernames separated by commas:");
            alert("These users can now see the post: " + users);
        }
    </script>
</body>
</html>
