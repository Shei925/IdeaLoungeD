<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Font</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Font</h2>
    <label for="font-select">Choose a font:</label>
    <select id="font-select" onchange="changeFont(this.value)">
        <option value="">Select Font</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Impact">Impact</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Lucida Console">Lucida Console</option>
    </select>
    <button onclick="selectFont()">Select</button>

    <script>
        function changeFont(font) {
            localStorage.setItem("selectedFont", font);
        }

        function selectFont() {
            const font = localStorage.getItem("selectedFont");
            if (font) {
                document.execCommand('fontName', false, font);
                window.location.href = 'editor.html'; // Redirect back to editor
            }
        }
    </script>
</body>
</html>
