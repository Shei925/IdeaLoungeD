<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Font Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="color"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Font Color</h2>
    <label for="font-color">Choose a font color:</label>
    <input type="color" id="font-color" onchange="changeFontColor(this.value)">

    <script>
        function changeFontColor(color) {
            document.execCommand('foreColor', false, color);
        }
    </script>
</body>
</html>
