<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Font Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Font Size</h2>
    <label for="font-size-select">Choose a font size:</label>
    <select id="font-size-select" onchange="changeFontSize(this.value)">
        <option value="">Select Size</option>
        <option value="1">Small</option>
        <option value="3">Normal</option>
        <option value="5">Large</option>
        <option value="7">Extra Large</option>
    </select>
    <button onclick="selectFontSize()">Select</button>

    <script>
        function changeFontSize(size) {
            localStorage.setItem("selectedFontSize", size);
        }

        function selectFontSize() {
            const size = localStorage.getItem("selectedFontSize");
            if (size) {
                document.execCommand('fontSize', false, size);
                window.location.href = 'editor.html'; // Redirect back to editor
            }
        }
    </script>
</body>
</html>
